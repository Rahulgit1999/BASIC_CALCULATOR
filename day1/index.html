<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium, sleek calculator application built with modern web technologies.">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button data-all-clear class="operator span-two" aria-label="Clear All">AC</button>
            <button data-delete class="operator" aria-label="Delete Last Entry">DEL</button>
            <button data-operation class="operator" aria-label="Divide">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator" aria-label="Multiply">ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator" aria-label="Subtract">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator" aria-label="Add">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="equals" aria-label="Calculate">=</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
